spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
    root:
      debug
app:
  client-id: myApp
  client-secret: pass
  redirect-uri: http://localhost:8081
